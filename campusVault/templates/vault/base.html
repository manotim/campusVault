<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CampusVault - {% block title %}{% endblock %}</title>
  <link href="{% static 'vault/css/main.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'dashboard:home' %}" class="font-bold text-xl text-blue-600">CampusVault</a>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'vault:list' %}" class="mr-4">Vault</a>
          <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="mr-4">Login</a>
          <a href="{% url 'accounts:register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; {{ now.year }} CampusVault
  </footer>
  <script src="{% static 'vault/js/main.js' %}"></script>
</body>
</html>
