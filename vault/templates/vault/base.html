{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CampusVault - {% block title %}{% endblock %}</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <!-- Logo -->
      <a href="{% url 'vault:dashboard' %}" class="logo">CampusVault</a>

      <!-- Navigation -->
      <nav class="nav-links">
        {% if user.is_authenticated %}
          <a href="{% url 'vault:list_passwords' %}">Vault</a>
          <a href="{% url 'vault:manage_categories' %}">Categories</a>
          <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}">Login</a>
          <a href="{% url 'accounts:register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    &copy; {{ now.year }} CampusVault
  </footer>

  <script src="{% static 'vault/js/main.js' %}"></script>
</body>
</html>
